# Angular App Deployment Configuration
# Builds and deploys the Angular application from AngularBootstrap/
[build]
  base = "AngularBootstrap"
  command = "npm install && npm run build"
  publish = "dist/tool-pick-list-tracker/browser"

# SPA redirect for Angular router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
