# IMPORTANT: Only build the Angular app (AngularBootstrap/)
# The React app at root is deprecated and should NOT be deployed
# Root-level package.json has been renamed to package.json.deprecated
[build]
  base = "AngularBootstrap"
  command = "npm install && npm run build"
  publish = "dist/tool-pick-list-tracker/browser"

# SPA redirect for Angular router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
